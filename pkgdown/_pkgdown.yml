home:
  title: fipio
  description: A lightweight utility for FIP code information retrieval

url: https://fipio.justinsingh.me

authors:
  Urban Flooding Open Knowledge Network (UF-OKN):
    href: https://ufokn.com
    html: <img src="https://ufokn.com/images/logo.svg" height="75" width="75"/>
  footer:
    roles: [aut, cre]
    text: Developed by
  sidebar:
    roles: [aut, cre, fnd]

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    code_font: {google: "Fira Code"}

reference:
  - title: FIPS Lookup
    contents:
    - fips_abbr
    - fips_state
    - fips_county
    - fips_geometry
    - fips_metadata

  - title: Reverse FIPS Lookup
    contents:
    - as_fips
    - coords_to_fips

  - title: Development
    contents:
    - using_fastmatch
